{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock title %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <nav aria-label="breadcrumb" class="mt-4">
                    <ol class="breadcrumb" style="background: --bs-card-cap-bg;">
                        <li class="breadcrumb-item"><a href="/">Главная</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{ post.h1 }}</li>
                    </ol>
                </nav>
                <img class="img-fluid rounded mx-auto d-block" src="{{ post.image.url }}" alt="...">
                <hr>
                <p class="lead">{{ post.content|safe }}</p>
                <hr>
                <p class="lead text-right">Автор: {{ post.author }}</p>
                <hr>
                <div class="text-right">Опубликовано {{ post.created_at }}</div>
                {% include 'comments.html' %}
            </div>
            {% include 'aside.html' %}
        </div>
    </div>
{% endblock %}
