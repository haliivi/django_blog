{% extends 'base.html' %}
{% block title %}Регистрация{% endblock title %}
{% block body %}
    <div class="row ">
        <div class="col-md-4 mx-auto text-center">
            <form class="form-signin" action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <button class="btn mt-2 btn-lg btn-primary btn-block" type="submit">Регистрация</button>
            </form>
        </div>
    </div>
{% endblock %}
